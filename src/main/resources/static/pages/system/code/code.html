<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>会员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <script src="../../../lib/layui/layui.js" charset="utf-8"></script>
</head>

<body>
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统管理</a>
        <a><cite>基础类型管理</cite></a>
    </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#x1002;</i>
    </a>
</div>

<div class="weadmin-body">
    <div class="weadmin-block demoTable">
        <button class="layui-btn layui-btn-danger delAll_btn" ><i class="layui-icon">&#xe640;</i>批量删除</button>
        <button class="layui-btn add_btn"><i class="layui-icon">&#xe61f;</i>添加</button>
        <div class="layui-inline  fr">
            <form layui-filter="search-form" class="layui-form layui-col-md12 we-search" action="">
                <!--<div class="layui-input-inline">-->
                    <!--<select name="type">-->
                        <!--<option value=0>请选择分类</option>-->
                        <!--<option value=1>文章</option>-->
                        <!--<option value=2>会员</option>-->
                        <!--<option value=3>权限</option>-->
                    <!--</select>-->
                <!--</div>-->
                <div class="layui-inline">
                    <input type="text" name="key" placeholder="搜索类型编码或名称" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn" lay-submit=""  lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
            </form>
        </div>

    </div>
    <table class="layui-table" lay-filter="code_table_filter" id="codeList"></table>
    <!--操作-->
    <script type="text/html" id="codeListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</div>
<script type="text/javascript" src="code.js"></script>
</body>

</html>
