<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加会员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../static/css/font.css">
		<link rel="stylesheet" href="../../../static/css/weadmin.css">
		<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<input type="hidden" id="id" name="id">

					<label for="typeCode" class="layui-form-label">
						<span class="we-red">*</span>类型编码
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="typeCode" name="typeCode" lay-verify="required"  class="layui-input">

					</div>

				</div>
				<div class="layui-form-item">
					<label for="typeName" class="layui-form-label">
						<span class="we-red">*</span>类型名称
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="typeName" name="typeName" lay-verify="required"  class="layui-input">

					</div>
				</div>
				<div class="layui-form-item">
					<label for="smallCode" class="layui-form-label">
						<span class="we-red">*</span>小类编码
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="smallCode" name="smallCode" lay-verify="required"  class="layui-input">

					</div>

				</div>
				<div class="layui-form-item">
					<label for="smallName" class="layui-form-label">
						<span class="we-red">*</span>小类名称
             		 </label>
					<div class="layui-input-inline">
						<input type="text" id="smallName" name="smallName" lay-verify="required"   class="layui-input">

					</div>
				</div>
				<div class="layui-form-item">
					<label for="backup1" class="layui-form-label">
						标识
					</label>
					<div class="layui-input-inline">
						<input type="text" id="backup1" name="backup1" placeholder="可不填"   class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
					<button class="layui-btn cancel" >取消</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="add.js"></script>
	</body>




</html>
