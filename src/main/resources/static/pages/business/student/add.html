<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加学员</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../static/css/font.css">
		<link rel="stylesheet" href="../../../static/css/weadmin.css">
		<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<input type="hidden" id="id" name="id">

					<label for="userName" class="layui-form-label">
						<span class="we-red">*</span>姓名
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="userName" name="userName" lay-verify="required"  class="layui-input">

					</div>

				</div>
				<div class="layui-form-item">
					<label for="userPhone" class="layui-form-label">
						<span class="we-red">*</span>电话
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="userPhone" name="userPhone" lay-verify="required"
							   placeholder="电话" class="layui-input">

					</div>
				</div>
				<div class="layui-form-item">
					<label for="sex" class="layui-form-label">
						<span class="we-red">*</span>性别
		            </label>
					<div class="layui-input-inline">
						<select id="sex"  name="sex" lay-verify="required">
							<option value=""></option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>

				</div>
				<div class="layui-form-item">
					<label for="licenseType" class="layui-form-label">
						<span class="we-red">*</span>驾驶证类型
					</label>
					<div class="layui-input-inline">
						<select id="licenseType"  name="licenseType" lay-verify="required">
							<option value=""></option>
							<option value="101">手动挡</option>
							<option value="102">自动挡</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="stage" class="layui-form-label">
						<span class="we-red">*</span>所属科目
             		 </label>
					<div class="layui-input-inline">
						<select id="stage"  name="stage" lay-verify="required">
							<option value=""></option>
							<option value="101">科目一</option>
							<option value="102">科目二</option>
							<option value="103">科目三</option>
							<option value="104">科目四</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="isEnabled" class="layui-form-label">
						<span class="we-red">*</span>是否启用
					</label>
					<div class="layui-input-inline">
						<select id="isEnabled"  name="isEnabled" lay-verify="required">
							<option value=""></option>
							<option value="101">启用</option>
							<option value="102">禁用</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
					<button class="layui-btn cancel" >取消</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="add.js"></script>
	</body>




</html>
